server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application.name: base

  datasource:
    url: jdbc:h2:mem:experiment
    username: sa
    password: secret

  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
